<div class="d-flex flex-column justify-content-center align-items-center h-100">
  <div class="d-flex flex-column align-items-stretch justify-items-center h-50 w-50 row">
    <div (click)="aNewBorn()" class="navegar menu-new-born text-white col my-2 rounded rounded-2  shadow d-flex align-items-center justify-content-center">
      <h2>New Born</h2>
    </div>
    <div (click)="aPrimerAnio()" class="navegar menu-embarazadas text-white col my-2 rounded rounded-2  shadow d-flex align-items-center justify-content-center">
      <h2>Primer AÃ±o</h2>
    </div>
    <div (click)="aEmbarazadas()" class="navegar menu-primer-anio text-white col my-2 rounded rounded-2 shadow d-flex align-items-center justify-content-center">
      <h2>Embarazadas</h2>
    </div>
  </div>

  <section id="contacto" class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Contacto</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
  </section>
  
</div>
